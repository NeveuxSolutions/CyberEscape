{% extends "layout.html" %}
{% block content %}
      <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>Password</th>
            </tr>
         </thead>
         <tbody>
            {% for user in User %}
               <tr>
                  <td>{{ user.email }}</td>
                  <td>{{ user.password }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
{% endblock content%}
